<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Primeira página html</title>
        <meta charset="UTF-8">
        <meta name="description" content="forms"> <!-- Máximo 300 caracteres -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Maykon D">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para o tamanho da página se ajustar a cada dispositivo diferente -->
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="forms">
        <h1 style="text-align: center;">Responda as perguntas para ganhar 20 mil reais</h1><h1 style="text-align: center;">(1000% confiável)</h1>
        <br><br>

        <form> 
            <input class="input" type="text" id="txt" placeholder="Nome">
            <input class="input" type="number" step=".01" id="num" placeholder="Número do Cartão">
            <input class="input" type="color" id="col">
            
            <h2 style="text-align: center;">Data de validade</h2>
            <input class="input" type="date" id="date" placeholder="Data de validade">
            <input class="input" type="password" id="pass" placeholder="Senha de 4 dígitos">

            <h2 style="text-align: center;">O Cartão tem limite autorizado?</h2>
            
            <div class="alternativa">
                <input type="radio" name="radio" id="rd_1">
                <label for="rd_1">Sim</label>
            </div>
            <div class="alternativa">
                <input type="radio" name="radio" id="rd_2">
                <label for="rd_2">Não</label>
            </div>

            <h2 style="text-align: center;">Sua comida favorita?</h2>

            <div class="alternativa">
                <input type="checkbox" name="batata" id="ch_1">
                <label for="ch_1">Cachorro quente</label>
            </div>
            <div class="alternativa">
                <input type="checkbox" name="feijão" id="ch_2">
                <label for="ch_2">Cachorro frito</label>
            </div>
            <div class="alternativa">
                <input type="checkbox" name="arroz" id="ch_3">
                <label for="ch_3">Cachorro assado</label>
            </div>
            <div class="alternativa">
                <label for="sub">Enviar seus documentos</label><br>
                <input type="submit" name="submit" id="sub" value="Enviar!">
            </div>
            <a class="input" href="https://i.pinimg.com/736x/c4/64/5a/c4645a82f0294e93287b7e6c96e48a03.jpg" target="_blank"><button>Pegue seu prêmio de 20 mil reais</button></a>
        </form>
        </div>
</body>
</html>
