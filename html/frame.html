<!DOCTYPE html>
<html lang="en">
<head>
    <title>vídeo e áudio</title>
    <meta charset="UTF-8">
    <meta name="description" content="iframe"> <!-- Máximo 300 caracteres -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Maykon D">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Para o tamanho da página se ajustar a cada dispositivo diferente -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="frame">
        <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/bVzCZam6Xc8" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
        <br>
        <iframe 
        style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/1zahU76Lb12rJ3egM7BwUR?utm_source=generator" 
        width="100%" 
        height="380" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>
</body>
</html>
