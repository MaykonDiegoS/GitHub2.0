<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>volta</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">

        var v = ["veneza", "venezuela", "vaticano"];
        var o = ["ottawa", "omã", "orlando"];
        var l = ["londres", "lituania", "los angeles"];
        var t = ["tailandia", "tocantins", "taiwan"];
        var a = ["argelia", "argentina", "afeganistao"];

        var volta = [v, o, l, t, a];

        var index = 0;
        var wrong = 0;

        function onCheck() {
            let tentativa = prompt("Chuta: ")
            tentativa = tentativa.toLowerCase();
            let firstLetter = tentativa.charAt(0);
            if(firstLetter === 'v' && volta[index] === v
            || firstLetter === 'o' && volta[index] === o
            || firstLetter === 'l' && volta[index] === l
            || firstLetter === 't' && volta[index] === t
            || firstLetter === 'a' && volta[index] === a
            ){
                if(!volta[index].includes(tentativa)){
                    volta[index].push(tentativa);
                }
                
                alert(`Você pode ir sim para ${tentativa}`);
                index += 1;
                wrong = 0;
            } else{
                wrong += 1;
                if (wrong === 3){
                    let ramdom = Math.floor(Math.random() * (volta[index].length))
                    alert(`Você poderia ir para ${volta[index][ramdom]}. Agora tente a próxima viagem.`);
                    index += 1;
                    wrong = 0;
                } else{
                    alert(`Não é possível ir para ${tentativa}`);
                }
            }

            if(index === 5){
                index = 0;
            }
        }



    </script>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    
    <div style="margin: 40px 50px;">
        <h2 id="titulo">Volta ao mundo</h2>
    </div>

        <img id="imagem" src="image-removebg-preview (1).png">

    <div style="margin: 20px 20px;">
        <button id="botao" onclick="onCheck()">Jogar</button>
    </div>
</body>
</html>
